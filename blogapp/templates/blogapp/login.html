{% extends "blogapp/base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
  {% csrf_token %}
    <table>
    <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
    </tr>
    </table>
    <button type="submit">Login</button>
  </form>
{% endblock %}
