{% extends 'blogapp/base.html' %}

{% block content %}
  <h1>All blog posts</h1>
  {% for post in posts %}
    <div>
      <h2><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h2>
      <p>Written by {{ post.author.name }} on {{ post.date }}</p>
      <p>{{ post.content|truncatewords:30 }}</p>
    </div>
  {% empty %}
    <p>No blog posts yet.</p>
  {% endfor %}
{% endblock %}
